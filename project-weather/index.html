<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TopWeather</title>
</head>
<body>


    <div class="container">
        <form action="">
            <input type="text" placeholder="Tokyo..." id="name" required>
            <button type="submit">Search</button>
        </form>

        <p class="error">No results for "Ilos"</p>

        <div class="results">
            <p class="situation">Clouds</p>
            <div class="title">
                <img class="location" src="./assets/dowad-removebg-preview.png" alt="">
                <h1>Delmas, <span class="country">Haiti</span></h1>
            </div>
    
            <img class="image" src="https://cdn.weatherapi.com/weather/128x128/day/113.png" alt="">
    
            <p class="temp">18&deg</p>
            <div class="add-inf">
                <p class="feels">Feels like: 18&deg</p>
                <p class="wind">WindSpeed : 30 km/h</p>
                <p class="humidity">Humidity  : 30%</p>
    
            </div>

        </div>
    

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
